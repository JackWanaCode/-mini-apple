akka {
loglevel = INFO
http.server {
    idle-timeout = 300 s
    request-timeout = 60 s
    preview-enable-http2 = on
    }
}


origin {
    bind-host = 0.0.0.0
    bind-port = 8080


    // Root directory where all video assets live (NVMe/SSD)
    storage-root = "/var/lib/mini-netflix/origin"


    // Optional HMAC auth. If empty, auth is disabled (use private network!).
    // Generate strong secret and set via env: ORIGIN_HMAC_SECRET
    hmac-secret = ${?ORIGIN_HMAC_SECRET}


    // Max single-upload size per request (Akka also needs server parsing limits tuned)
    max-upload-bytes = 1000 MiB


    // How long edges can cache successful GETs
    cache-control = "public, max-age=31536000, immutable"
}
